<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
</head>

<body>
    <form action="url" method="get">
        <table width="500" align="center">
            <caption><h3>青春不常在，抓紧谈恋爱</h3></caption>
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="sex" checked="checked"/> 男
                    <input type="radio" name="sex"/> 女
                </td>
            </tr>

            <tr>
                <td>生日</td>
                <td>
                    <select>
                        <option>请选择年</option>, 
                        <option>1992</option>
                        <option>1993</option>
                        <option>1994</option>
                        <option>1995</option>
                    </select>

                    <select>
                        <option>请选择月</option>
                        <option>1月</option>
                        <option>2月</option>
                        <option>3月</option>
                        <option>4月</option>
                    </select>

                    <select>
                        <option>请选择日</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>所在地区</td>                                                                                                                                                                                                                                                                                                                                                                                                    
                <td>
                    <input type="text" value="北京"/> 
                </td>
            </tr>

            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" name="hunyin" checked="checked"/> 未婚 
                    <input type="radio" name="hunyin"/> 离婚婚 
                    <input type="radio" name="hunyin"/> 丧偶 
                </td>
            </tr>

            <tr>
                <td>学历</td>
                <td>
                    <input type="text" value="小学"/> 
                </td>
            </tr>

            <tr>
                <td>月薪</td>
                <td>
                    <input type="text" value="500-1000"/> 
                </td>
            </tr>

            <tr>
                <td>手机号</td>
                <td>
                    <input type="text"/> 
                </td>
            </tr>

            <tr>
                <td>昵称</td>
                <td>
                    <input type="text"/> 
                </td>
            </tr>

            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="love" checked="checked"/> 妩媚
                    <input type="checkbox" name="love"/> 风骚
                    <input type="checkbox" name="love"/> 可爱
                    <input type="checkbox" name="love"/> 柔美
                </td>
            </tr>

            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea>自我介绍</textarea>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="button" value="免费注册">
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
