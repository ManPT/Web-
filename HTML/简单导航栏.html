<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单导航栏</title>
    <style>
        a {
            width: 100px;
            height: 30px;
            background-color: pink;
            /* 设置为行内块元素，才能修改大小 */
            display: inline-block;
            text-align: center;
            color: white;
            text-decoration-line: none;
            /* 行高等于高度，文字可以垂直居中 */
            line-height: 30px;
        }
        
        a:hover {
            background-color: orange;
            color: yellow;
        }
    </style>
</head>

<body>
    <a href="#">新闻</a>
    <a href="#">体育</a>
    <a href="#">汽车</a>
</body>

</html>
