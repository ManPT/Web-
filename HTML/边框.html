<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>

    <style>
        .div1 {
            width: 200px;
            height: 200px;
            border-width: 2px;
            /* solid 实线  dashed 虚线 dotted 点线 */
            border-style: solid;
            border-color: pink;
        }
        
        .div2 {
            width: 200px;
            height: 200px;
            border-left: 2px dashed red;
            border-right: 2px dashed blue;
            border-top: 2px dotted rgb(0, 255, 64);
            border-bottom: 1px solid #000;
        }
    </style>

</head>

<body>
    <div class="div1">


    </div>

    <div class="div2">


    </div>

</body>

</html>
