<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习</title>
    <style>
        /* 1.登录 的颜色为红色 */
        
        .sitenav a {
            color: red;
        }
        /* 2. 主导航栏里的链接变为橙色 */
        
        .nav a {
            color: orange;
        }
        /* 3. 主导航栏和侧导航栏里面的文字是14像素并且是微软雅黑 */
        
        .nav,
        .sitenav {
            font-size: 14px;
            font-family: "微软雅黑";
        }
    </style>
</head>

<body>

    <div class="nav">
        <ul>
            <li><a href="#">公司首页</a></li>
            <li><a href="#">公司简介</a></li>
            <li><a href="#">公司产品</a></li>
            <li><a href="#">联系我们</a></li>
        </ul>
    </div>


    <div class="sitenav">
        <div class="site-l">左侧导航栏</div>
        <div class="site-r"><a href="#">登录</a></div>
    </div>

</body>

</html>
