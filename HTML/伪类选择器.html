<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接伪类选择器</title>

    <style>
        /* 未访问的链接 */
        
        a:link {
            color: #333;
            text-decoration: none;
        }
        /* 已访问过的链接 */
        
        a:visited {
            color: orange;
            text-decoration: none;
        }
        /* 鼠标经过链接 */
        
        a:hover {
            color: red;
            text-decoration: none;
        }
        /* 选定的链接 */
        
        a:active {
            color: green;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <a href="http://www.baidu.com" target="_blank">百度</a>
    <br>
    <a href="https://www.sina.com.cn/" target="_blank">新浪</a>

</body>

</html>
